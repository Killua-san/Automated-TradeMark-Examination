<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Updated CSP: Allows localhost for dev server, ws:, amazonaws, google fonts -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:8080;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://*.amazonaws.com ws://localhost:8080 http://localhost:8080;
        img-src 'self' data:;
    ">
    <title>USPTO Search Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Removed base style tag - handled by MUI CssBaseline -->
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Built JS will be injected here by HtmlWebpackPlugin -->
</body>
</html>
